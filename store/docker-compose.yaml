version: '3.8'

# docker network create grpc_net --driver bridge
networks:
  net:
    name: kafka_net
    external: true

volumes:
  meteo-redis-data:
    driver: local

services:
  redis:
    image: redis:7.2-rc-alpine
    container_name: store-redis-kafka
    networks:
      - net
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - meteo-redis-data:/data

  store:
    build:
      context: .
    image: store-app-kafka:1.0
    container_name: store-app-kafka
    depends_on:
      - redis
    networks:
      - net
    env_file:
      - .env
    ports:
      - '8083:8083'

